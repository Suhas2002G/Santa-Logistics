{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
      /* navbar style starts here  */
      .navbar-custom {
        background-color: #ff204e;
      }
      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: white;
      }
      .nav-link{
        margin-right: 35px;
      }
      .navbar-custom .nav-link:hover {
        color: #f5f5f5;
      }
      .navbar-logo {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .navbar-toggler-icon {
        background-color: white;
      }
      /* navbar style ends here  */


      /* footer style starts here  */
      .footer {
        background-color: #424242;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      /* footer style ends  */


      .hero-section {
        background-image: url("{% static 'images/Santa-Claus.webp' %}");
        background-size: cover;
        background-position: center;
        color: rgb(217, 235, 115);
        padding: 80px 0;
        height: 80vh;
      }
      .hero-title {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-family: "Playwrite HR Lijeva", cursive;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
      .btn-custom {
        background-color: #ff204e;
        color: white;
        font-size: 1.2rem;
        border-radius: 50px;
        padding: 15px 25px;
      }
      .btn-custom:hover {
        background-color: #a0153e;
        color: white;
      }
      .feature-icon {
        font-size: 3rem;
        color: #ff204e;
      }
      .card-custom {
        background-color: #fff3e6;
        border: 1px solid #ff204e;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand navbar-logo" href="#">Santa's Logistics</a>

        <!-- Toggler button for mobile responsiveness -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
