{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="container py-5">
    <div class="login-container">
        <!-- Login Form -->
        <h2 class="login-header">Santa's Logistics Login</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email id" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="confirm-password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
        <!-- Forgot password link -->
        <div class="forget-pass">
            <a href="#" style="color: #ff204e;">Already register?</a>
        </div>
    </div>
</div>
{% endblock 'main' %}
